<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="title">Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <a href="./index.html" class="title">Go to home</a>
    <div class="wraper">
        <h1>Welcome to Snackbar</h1>
      </section>
      <form class="form">
        <label class="form-delay">
          Delay (ms)
          <input type="number" name="delay" required class="delay-imput"/>
        </label>
      
        <fieldset class="form-fieldset">
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>
      
        <button type="submit" class="button-create">Create notification</button>
      </form>
  
      </div>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
